name: CI/CD Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean cache
        run: npm cache clean --force

      - name: Install dependencies        
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Check if dist/ folder exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ folder was not created. Build failed."
            exit 1
          fi

      - name: List dist/ folder contents
        run: ls -la dist/

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Empty existing S3 content
        run: |
          aws s3 rm s3://${{ secrets.AWS_S3_BUCKET_GAS_TRACKER_LAMBDA }} --recursive

      - name: Deploy static site to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_GAS_TRACKER_LAMBDA }} --delete \
            --cache-control "max-age=31536000, public"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_GAS }} \
            --paths "/*"